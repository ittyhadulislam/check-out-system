<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width= device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <h1 class="text-center fw-bold text-danger">
      Love Football Budget : <span> 00</span>
    </h1>
  </div>

  <div class="shop-container d-flex justify-content-around">
    <div>
      <div class="container p-2 box">
        <img class="logo" src="./images/football.jpg" alt="" />
        <h6>Football</h6>
        <h5>Price: <span id="football-price"> 800</span></h5>
        <input id="football-quantity" type="text" placeholder="type here Quantity" />
        <br />
        <button id="football-buy-btn" class="buy-btn">
          Buy Now
        </button>
      </div>
      <div class="container p-3 box">
        <img class="logo" src="./images/skin gourd.jpg" alt="" />
        <h6>Skin Gourd</h6>
        <h5>Price: <span id="skin-gourd-price"> 600</span></h5>
        <input id="skin-gourd-quantity" type="text" placeholder="type here Quantity" />
        <button id="skin-gourd-buy-btn" class="buy-btn">Buy Now</button>
      </div>
      <div class="container p-3 box">
        <img class="logo" src="./images/football boot.jpg" alt="" />
        <h6>Football Boot</h6>
        <h5>Price: <span id="football-boot-price"> 4,000</span></h5>
        <input id="football-boot-quantity" type="text" placeholder="type here Quantity" />
        <button id="football-boot-buy-btn" class="buy-btn">Buy Now</button>
      </div>
    </div>
    <div class="money-tracker text-center">
      <h4>Football: <span id="football"> 00</span></h4>
      <hr />
      <h4>Skin Gourd: <span id="gourd"> 00</span></h4>
      <hr />
      <h4>Football Boot: <span id="boot"> 00</span></h4>
      <hr />
      <h3>Total: <span id="total"> 00</span></h3>

      <div class="promo-code mt-3 text-center p-3">
        <h5 class="bg-info mt-2">Use Promo Code for 10% Discount</h5>
        <input id="promo-code" class="p-2 mt-2" type="text" placeholder="101" />
        <button id="coupon-btn" class="btn btn-primary" type="button">
          Apply
        </button>
      </div>
      <h2 class="mt-5">ALL COST :<span id="all-total"> 00</span></h2>
    </div>
  </div>

  <!-- add javascript  -->
  <script src="./function.js"></script>
  <script src="./app.js"></script>
</body>

</html>
